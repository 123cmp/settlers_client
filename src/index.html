<html lang="en" ng-app="someGame">
<head>

    <script src="../node_modules/angular/angular.min.js"></script>

    <script src="app.js"></script>

<body >

<div class="board" ng-controller="boardController">

                <div></div>

                </div>

                <div class="row actions"></div>
            </div>
            <div class="cards">

                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>

        </div>
    </div>

    <div class="player top race1" ng-click="showTableRace(1)"> Race 1</div>
    <div class="player left race2" ng-click="showTableRace(2)">Race 2</div>
    <div class="player right race3" ng-click="showTableRace(3)">Race 3</div>
