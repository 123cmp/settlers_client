<div class="board" ng-controller="boardController">
    <a ui-sref="menu">Main Menu</a>
    <div class="tableMassive">
        <div ng-repeat="tables in [0, 1, 2, 3]" class="table table-race{{$index}}" ng-class="{tableShow: playerActiveBar == $index}">
            <div class="resources">
                <div></div>
            </div>
            <div class="buildings">
                <div class="row productions active"></div>
                <div class="row features"></div>
                <div class="row actions"></div>
            </div>
            <div class="cards">
                <div class="card"
                     ng-repeat="card in cards"
                     ng-click="setID(card.id)"

                     ng-class="{'card-active': boardActiveCard == card.id }">

                    {{card.name}}
                    <!-- active if has enough resources-->
                    <!--<button class="build"></button>-->
                    <!-- active if has sword-->
                    <!--<button class="raze-it"></button>-->
                    <!-- active if has tomato/gold-->
                    <!--<button class="make-deal"></button>-->
                </div>
            </div>

        </div>
    </div>
    <!--<div class="player top race{{$index}}" ng-repeat="playerBar in [0, 1, 2, 3]" ng-click="playerActiveBar = $index" ng-class="{activeBar: playerActiveBar == $index}">Race{{$index}}</div>-->
    <div class="player top race0" ng-click="playerActiveBar = 0" ng-class="{activeBar: playerActiveBar == 0}"> Race 1</div>
    <div class="player left race1" ng-click="playerActiveBar = 1" ng-class="{activeBar: playerActiveBar == 1}">Race 2</div>
    <div class="player right race2" ng-click="playerActiveBar = 2" ng-class="{activeBar: playerActiveBar == 2}">Race 3</div>
    <div class="player me race3" ng-click="playerActiveBar = 3" ng-class="{activeBar: playerActiveBar == 3}">Race 4 (you)</div>
</div>
